<h2 class="center-align">Welcome to Nola1222Games</h2>
<hr>
<br><br>
<div class="input-field col s6">
  <label>Search through our games</label>
  <input class="validate"
         name="gameinput"
         materialize="autocomplete"
         [materializeParams]="this.options"
         (keyup.enter)="applySearch($event)"
         type="text">
  <div class="pointer" (click)="navigateToAdd()">Add a game</div>
</div>
